<div *ngIf="product">
  <h2>{{product.Name | uppercase}} Details</h2>
  <div><span>id: </span>{{product.ProductId}}</div>
  <div>
    <label>name:
      <input [(ngModel)]="product.Name" placeholder="name"/>
    </label>
  </div>
  <button (click)="goBack()">go back</button>
  <button (click)="saveUpdatedProduct()">save</button>
</div>
